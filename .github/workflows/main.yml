name: main
on:
  - pull_request
  - push
jobs:
  main:
    name: ${{matrix.node}} on ${{matrix.os}}
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node}}
      - run: npm install
      - run: npm test
    strategy:
      matrix:
        node:
          - lts/gallium
          - node
